<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Grid FizzBuzz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-900 text-slate-100 flex items-center justify-center">

  <main class="max-w-2xl w-full px-4 py-8 space-y-8">

    <div>
      <h1 class="text-2xl font-bold mb-2">FizzBuzz nxn</h1>
      <p>Genera una matriz de n × n <span id="n-label" class="font-semibold text-amber-300">?</span></p>
      <p>Fizz = <span id="fizz-label" class="font-semibold text-amber-300">?</span></p>
      <p>Buzz = <span id="buzz-label" class="font-semibold text-amber-300">?</span></p>
    </div>

    <div class="bg-slate-800 border border-slate-700 rounded-lg px-4 py-4 flex flex-col gap-4">

      <label for="fizz-input">Valor para Fizz</label>
      <input type="number" id="fizz-input"
        class="w-full bg-slate-900 border border-slate-600 rounded-md px-3 py-2 text-sm">

      <label for="buzz-input">Valor para Buzz</label>
      <input type="number" id="buzz-input"
        class="w-full bg-slate-900 border border-slate-600 rounded-md px-3 py-2 text-sm">

      <label for="matrix-input">Tamaño de la matriz (n×n)</label>
      <input type="number" id="matrix-input"
        class="w-full bg-slate-900 border border-slate-600 rounded-md px-3 py-2 text-sm">

      <button id="generate-button" class="bg-emerald-500 hover:bg-emerald-600 py-2 rounded-md font-semibold">
        Generar
      </button>

    </div>

    <!-- GRID -->
    <div id="fizzbuzz-grid" class="grid gap-2 mt-6"></div>

  </main>

  <script src="script.js"></script>
</body>
</html>
